<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/carbon.css">
</head>

<body>
    <div class="container">
        <div id="vid1"></div>
    </div>

    <script src="dist/main.js"></script>

    <script>
        let options = {
            videoUrl: 'dist/sample.mp4',
            poster: 'https://intenseplugin.com/wp-content/uploads/2016/09/big_buck_bunny.jpg',
            width: 800,
            height: 500,
            thumbnail: {
                enabled: true,
                getImageByDuration: function (seekDuration) {
                    return `http://localhost:3000/getThumbnail/${seekDuration + 1}`;
                }
            }
        }

        carbon('vid1', options);
    </script>
</body>

</html>
